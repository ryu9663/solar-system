<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌌 3D 태양계 시뮬레이션</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="canvas-container"></div>
    
    <!-- 정보 패널 -->
    <div id="info-panel">
        <h1>🌌 태양계</h1>
        <p id="planet-info">행성을 클릭하면 정보가 표시됩니다</p>
    </div>
    
    <!-- 컨트롤 패널 -->
    <div id="controls">
        <div class="control-group">
            <label>공전 속도</label>
            <input type="range" id="speed-slider" min="0" max="5" step="0.1" value="1">
            <span id="speed-value">1x</span>
        </div>
        <div class="control-group">
            <label>궤도 표시</label>
            <input type="checkbox" id="orbit-toggle" checked>
        </div>
        <div class="control-group">
            <label>행성 이름 표시</label>
            <input type="checkbox" id="labels-toggle" checked>
        </div>
    </div>
    
    <!-- 행성 선택 버튼 -->
    <div id="planet-buttons">
        <button data-planet="sun">☀️ 태양</button>
        <button data-planet="mercury">☿ 수성</button>
        <button data-planet="venus">♀ 금성</button>
        <button data-planet="earth">🌍 지구</button>
        <button data-planet="mars">♂ 화성</button>
        <button data-planet="jupiter">♃ 목성</button>
        <button data-planet="saturn">♄ 토성</button>
        <button data-planet="uranus">♅ 천왕성</button>
        <button data-planet="neptune">♆ 해왕성</button>
        <button data-planet="pluto" class="dwarf">🔮 명왕성</button>
        <button data-planet="ceres" class="dwarf">⚫ 세레스</button>
        <button data-planet="eris" class="dwarf">❄️ 에리스</button>
    </div>

    <!-- Three.js CDN - API 키 불필요 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="app.js"></script>
</body>
</html>
